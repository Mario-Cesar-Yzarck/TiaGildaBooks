<body>
    <header class="header"><h1>Tia Gilda Book's</h1></header>
    <div>
        <a href="link-register.html">Cadastrar novo usuário!</a> 
        <div>
            <input type="text" id="nickname" placeholder="Digite se apelido aqui.">
            <input type="password" id="password" placeholder="Digite sua senha aqui.">
            <button id="login">Entrar</button>
        </div>
    </div>
    <div class="main">        
        <div class="submit">
            <label for="">Título do Livro</label>
            <input id="title" type="text">
            <label for="">Autor</label>
            <input id="author" type="text">
            <label for="">Código do Livro</label>
            <input id="bookCode" type="text">
            <br>
            <button id="btnSubmit" disabled>Cadastrar</button>            
        </div>
        <div class="search">
            <label for="">Título do Livro</label>
            <input id="searchTitle" type="text">
            <label for="">Autor</label>
            <input id="searchAuthor" type="text">
            <label for="">Código do Livro</label>
            <input id="searchCode" type="text">
            <br>
            <button id="btnSearch">Perquisar</button>
        </div>    
    </div>
    <div>
        <h2 id="titleInfo">Informações encontradas:</h2>
        <div id="info"></div>
    </div>
