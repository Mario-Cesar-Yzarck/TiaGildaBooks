<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tia Gilda Books</title>
</head>
<body>
    <header class="header"><h1>Tia Gilda Book's</h1></header>
    <div class="main">
        <div class="submit">
            <label for="">Título do Livro</label>
            <input id="title" type="text">
            <label for="">Autor</label>
            <input id="author" type="text">
            <label for="">Código do Livro</label>
            <input id="bookCode" type="text">
            <br>
            <button id="btnSubmit">Cadastrar</button>
        </div>
        <div class="search">
            <label for="">Título do Livro</label>
            <input id="searchTitle" type="text">
            <label for="">Autor</label>
            <input id="searchAuthor" type="text">
            <label for="">Código do Livro</label>
            <input id="searchCode" type="text">
            <br>
            <button id="btnSearch">Perquisar</button>
        </div>        
        <span id="info"></span>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
