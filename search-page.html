<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">    
    <title>Página de pesquisa</title>
</head>
<body>
    <h1>Pesquisa!</h1>
    <p>Busque as informações do livro que precisa utilizando algum dos campos abaixo.</p>
    <div class="search main">
        <label for="">Título do Livro</label>
        <input id="searchTitle" type="text">
        <label for="">Autor</label>
        <input id="searchAuthor" type="text">
        <label for="">Código do Livro</label>
        <input id="searchCode" type="text">
        <br>
        <button id="btnSearch">Perquisar</button>
    </div> 
    <br>
    <p>Lembrete: O código do livro é necessário para realizar a reserva pelo site.</p>
    <br>
    <div>
        <h2 id="titleInfo">Informações encontradas:</h2>
        <div id="info"></div>
    </div>

    <button><a href="index.html">Retornar à página principal.</a></button>
    <script src="search-page.js" type="module"></script>
</body>
</html>
