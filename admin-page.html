<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Font-->  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Bootstrap e CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="stylesheet" media="(max-width: 769px)" href="tablet-style.css" />
    <link rel="stylesheet" media="(max-width: 426px)" href="mobile-style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/0b165d48f8.js" crossorigin="anonymous"></script>

    <!--Progress Bar-->
    <script src="progress-bar-min.js"></script>
    
    <!--Parallax
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    -->
</head>
<body>
    <header id="home">
        <nav class="container" id="nav-container">
            <div class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a href="index.html#home" class="navbar-brand">
                    <img id="logo" src="assets/logo.jpg" alt="Logo Biclioteca do polo uab">Biblioteca do Polo UAB
                </a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <ul class="navbar-nav me-2 mb-2 mb-lg-0 navbar-nav-scroll">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html#home">Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#services">Especialidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#reservation">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Administrador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">Contato</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>
    
    <main id="admin-page">
        <div class="container-fluid">
            <div class="container" >
                <!--a divisão abaixo foi utilizando a ideia do grid do bootstrap em 12 colunas-->
                <div class="row">
                    <div class="col-12">
                        <h3 class="main-title">Registro de novos livros</h3>
                    </div>
                    <div class="col-md-6 admin-box">
                        <p>Página de login dos administradores destinada ao registro de novos livros.</p>
                        <div>
                            <form action="" id="form-login-admin">
                                <input type="text" id="nickname" class="form-control" placeholder="Digite se apelido aqui.">
                                <input type="password" id="password" class="form-control" placeholder="Digite sua senha aqui.">
                                <button id="login-btn" class="main-btn">Entrar</button>
                            </form>                            
                        </div>
                    </div>
                    <div class="col-md-6 admin-box">
                        <form action="">                            
                            <input id="title" type="text" class="form-control" placeholder="Título do Livro">                            
                            <input id="author" type="text" class="form-control" placeholder="Nome do Autor">                            
                            <input id="bookCode" type="text" class="form-control" placeholder="Código do Livro">           
                            <button id="btnSubmit" class="main-btn">Cadastrar</button> 
                        </form>                        
                    </div>
                </div>
            </div>          
           
            <a href="index.html" class="main-btn back-home">Retornar à página principal.</a>
        </div>
    </main>
    
    <footer>
        <div id="copyright-admin-page">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Desenvolvido por <a id="copy" href="https://github.com/Mario-Cesar-Yzarck" target="_blank"><strong>Mário-Yzarck-Cesar</strong></a> &copy; 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="admin-page.js" type="module"></script>
</body>
</html>
